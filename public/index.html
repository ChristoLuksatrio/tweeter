<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Pacifico|Source+Sans+Pro:400,400i,600,600i,700,700i&display=swap" rel="stylesheet">

    <!-- Glyphicons -->
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js" data-auto-replace-svg="nest"></script>
    
    <!-- Tells it to set screen to device width. Also ensures that it doesn't zoom in on smaller devices -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- Converts miliseconds into a date format -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class='logo'>Tweeter</span>
        <div class='tweetAnchor'>
          <span><strong>Write</strong> a New Tweet</span>
          <div class='arrow'>
            <i class="fas fa-sort-down"></i>
          </div>
        </div>
    </nav>

    <header class='fancy-header'>
      <div class='avatar'>
        <img src="/images/profile-hex.png"> 
      </div class='avatar'>
      <div id='target' >
        <h2><strong>Christo</strong> Luksatrio</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section class="new-tweet">
        <div class='fancy-h1'>
          <h1>Compose Your Magnificent Tweet</h1>
        </div>

        
        <form class='tweetFunction' action='/tweets' method="POST">
          <div>
            <textarea id='tweet-placeholder' name="text" placeholder="What are you humming about?"></textarea>
          </div>
          <div>
            <input id='tweet-button' type="submit" value="Tweet">
            <div class='fancy-error'>
              <p>Please enter your tweet</p>
            </div>
            <div class='fancy-error2'>
              <p>Please keep your tweet below 140 characters</p>
            </div>
            <span id='counter' class="counter">140</span>
          </div>
        </form>
      </section>
        

      <div class='tweetBox'>
      </div>

      
    </main>
    
    <a href=''>
      <footer class='fancy-footer'>
        <i class="fas fa-caret-square-up"></i>    
      </footer>
    </a>

  </body>
</html>
